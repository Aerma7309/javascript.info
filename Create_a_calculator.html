<!DOCTYPE html>
<html>

<head>
    <script>
        let calculator = {
            read() {
                this.a = +prompt("enter first nunber");
                this.b = +prompt("enter second nunber");
            },
            sum() {
                return this.a + this.b
            },
            mul() {
                return this.a * this.b
            }
        };
        calculator.read();

        alert(calculator.sum());
        alert(calculator.mul())
    </script>
</head>

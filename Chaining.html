<!DOCTYPE html>
<html>

<head>
    <script>
        let ladder = {
            step: 0,
            up() {
                this.step++;
                return this;
            },
            down() {
                this.step--;
                return this;
            },
            showStep: function() {
                alert(this.step);
                return this;
            }
        };

        ladder.up().up().down().showStep();
    </script>
</head>

</html>

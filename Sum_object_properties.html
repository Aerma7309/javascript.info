<!DOCTYPE html>
<html>

<head>
    <script>
        let salaries = {
            John: 100,
            Ann: 160,
            Pete: 130
        }

        function sum(obj) {
            let total = 0;
            for (let num in obj)
                total += (+obj[num]);
            return total;
        }
        alert(sum(salaries));
    </script>
</head>

<!DOCTYPE html>
<html>

<head>
    <script>
        function filterRangeInPlace(arr, a, b) {
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] > b || arr[i] < a) arr.splice(i, 1);
            }
        }
        let arr = [5, 3, 8, 1];
        filterRangeInPlace(arr, 1, 4); // removed the numbers except from 1 to 4
        alert(arr); // [3, 1]
    </script>
</head>

</html>
